<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Tea House</title>
</head>

<body>
    <!-- banner section -->
    <header class="banner">
        <div class="parent-div flex flex-col md:flex-row justify-between min-h-[200px] max-w-[1250px] mx-auto">
            <div class="left-div">
                <h2 class="text-[80px] font-extrabold">It's good<br/>tea time at The Tea House</h2>
                <p class="text-[18px] my-12 font-medium">Tea and Botanical Solutions Supplier Give Optimum <br/> Satisfaction To Your Taste Buds.</p>
                <button type="button" class="w-[200px] h-[64px] text-[20px] text-white rounded-[10px] font-bold bg-gradient-to-r from-[#ff8938] to-[#ff0000]"><span>Explore More</span><i class="fa-solid fa-arrow-right -rotate-45"></i></button>
            </div>

            <div class="right-div">
                <img src="images/banner.png" alt="" class="w-[655px] h-[500px] relative top-[120px]">
                <div class=" bg-white w-[255px] h-[100px] flex items-center p-6 rounded-lg shadow-lg absolute">
                    <span class="text-4xl"><i class="fa-solid fa-star"></i></span>
                    <div class="ml-4">
                        <h2 class="font-extrabold text-[45px]">5.00</h2>
                        <p class="text-[18px]">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
